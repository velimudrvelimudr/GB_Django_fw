{% extends './base.html' %}
{% load static %}

{% block title %}{{ title }} {{ user_to_delete.username }} | {{ block.super }}{% endblock %}

{% block main %}
<h1>{{ title }} {{ user_to_delete.username }}</h1>

<form action="{% url 'admin:user_delete' user_to_delete.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="Удалить">
</form>

<button type="button">
    <a href="{% url 'admin:user_info' user_to_delete.pk %}">Отмена</a>
</button>
{% endblock %}
