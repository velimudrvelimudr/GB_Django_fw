{% extends 'base.html' %}
{% load static %}

{% block title %}
{{ title }} - {{ block.super }}
{% endblock %}

{% block main %}
<h1>Введите данные для входа:</h1>
<form action="{% url 'auth:login' %}" method="POST">
    {% csrf_token %}
    {{ login_form.as_p }}
    <br>
    <input type="submit", value="Войти!">
</form>
{% endblock %}
